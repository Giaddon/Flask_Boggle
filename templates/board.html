{% extends "base.html" %}

{% block content %}
  
    <table class="boggle-board">
        {% for row in board %}
            <tr>
                {% for letter in row %}
                    <td>{{letter}}</td>
                {% endfor %}
            </tr>    
        {% endfor %}
    </table>
{% endblock %}
